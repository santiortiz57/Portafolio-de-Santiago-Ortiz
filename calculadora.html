<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>calculadora</h1>
    <p>calculadora</p>
    <input type="text" id="num1"><br>
    <input type="text" id="num2">
    <input type="button" onclick="sumar()">
    <input type="button" onclick="multiplicar()">
    <input type="button" onclick="restar()">
    <input type="button" onclick="dividir()">

    <p id="sumando"> </p>
    <p class="aside ">iabsndjkasndj Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe minus quasi dignissimos quos ducimus tempore eaque similique et dolor architecto, cumque modi id alias consequatur eum in eius, accusantium reprehenderit!</p>
    <script>
        function sumar(){
            var num1, num2, suma, resultado, resultado;
            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;
            suma = parseInt(num1) + parseInt(num2)
            resultado = suma;
            document.getElementById("sumando").innerHTML =resultado;
        }
        function restar(){
            var num1, num2, suma, resultado, resultado;
            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;
            suma = parseInt(num1) - parseInt(num2)
            resultado = suma;
            document.getElementById("sumando").innerHTML =resultado;
        }
        function multiplicar(){
            var num1, num2, suma, resultado, resultado;
            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;
            suma = parseInt(num1) * parseInt(num2)
            resultado = suma;
            document.getElementById("sumando").innerHTML =resultado;
        }
        function dividir(){
            var num1, num2, suma, resultado, resultado;
            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;
            suma = parseInt(num1) / parseInt(num2)
            resultado = suma;
            document.getElementById("sumando").innerHTML =resultado;
        }
    </script>
</body>
</html>
